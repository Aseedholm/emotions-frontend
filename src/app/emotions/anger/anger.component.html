

<div class="mood-block"
  (click)="onBoxClick()" 
  (keydown)="handleEnterKey($event)" 
  tabindex="0"
  [ngClass]="{'emphasized': isEmphasized}">
  <span>Anger</span> 
</div>

<div *ngIf="isEmphasized">
  <textarea 
    [(ngModel)]="userInput" 
    (keydown.enter)="createEmotion('anger', userInput)" 
    placeholder="Describe your anger..."
    rows="5"
    cols="30"
  ></textarea>
</div>
